<div
  class="grid min-h-screen grid-cols-1 grid-rows-[1fr,auto,1fr] bg-white dark:bg-gray-900 lg:grid-cols-[max(50%,36rem),1fr]"
>
  <main
    class="mx-auto w-full max-w-7xl px-6 py-24 sm:py-32 lg:col-span-2 lg:col-start-1 lg:row-start-2 lg:px-8"
  >
    <div class="max-w-lg">
      <p class="text-base/8 font-semibold text-primary">404</p>
      <h1
        class="mt-4 text-pretty text-5xl font-semibold tracking-tight text-gray-900 dark:text-white sm:text-6xl"
      >
        {{ title }}
      </h1>
      <p
        class="mt-6 text-pretty text-lg font-medium text-gray-500 dark:text-gray-400 sm:text-xl/8"
      >
        {{ message }}
      </p>
      <div class="mt-10">
        <a
          routerLink="/"
          class="text-sm/7 font-semibold text-primary hover:text-primary-600"
        >
          <span aria-hidden="true">&larr;</span> {{ backToHomeText }}
        </a>
      </div>
    </div>
  </main>

  <div
    class="hidden lg:relative lg:col-start-2 lg:row-start-1 lg:row-end-4 lg:block"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-primary/10 to-primary-600/10"
    >
      <img
        [src]="illustrationPath"
        alt="404 Illustration"
        class="absolute inset-0 size-full object-contain p-12"
      />
    </div>
  </div>
</div>

<div class="p-4">
  <!-- Stats Overview -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-users text-4xl mb-3 text-blue-500"></i>
        <div class="text-3xl font-bold mb-2">2,450</div>
        <div class="text-gray-600 dark:text-gray-400">Total Users</div>
        <div class="text-sm text-green-500 mt-2">
          <i class="pi pi-arrow-up"></i> 12% increase
        </div>
      </div>
    </p-card>

    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-shopping-cart text-4xl mb-3 text-orange-500"></i>
        <div class="text-3xl font-bold mb-2">1,280</div>
        <div class="text-gray-600 dark:text-gray-400">Orders</div>
        <div class="text-sm text-green-500 mt-2">
          <i class="pi pi-arrow-up"></i> 8% increase
        </div>
      </div>
    </p-card>

    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-dollar text-4xl mb-3 text-green-500"></i>
        <div class="text-3xl font-bold mb-2">$45,200</div>
        <div class="text-gray-600 dark:text-gray-400">Revenue</div>
        <div class="text-sm text-red-500 mt-2">
          <i class="pi pi-arrow-down"></i> 5% decrease
        </div>
      </div>
    </p-card>

    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-comments text-4xl mb-3 text-purple-500"></i>
        <div class="text-3xl font-bold mb-2">852</div>
        <div class="text-gray-600 dark:text-gray-400">Comments</div>
        <div class="text-sm text-green-500 mt-2">
          <i class="pi pi-arrow-up"></i> 15% increase
        </div>
      </div>
    </p-card>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <p-card header="User Growth" styleClass="h-full">
      <p-chart type="line" [data]="chartData" [options]="chartOptions" height="300px"></p-chart>
    </p-card>

    <p-card header="Product Distribution" styleClass="h-full">
      <p-chart type="doughnut" [data]="doughnutData" [options]="chartOptions" height="300px"></p-chart>
    </p-card>
  </div>

  <!-- Recent Activities -->
  <p-card header="Recent Activities" styleClass="mb-6">
    <p-table [value]="recentActivities" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-activity>
        <tr>
          <td>{{ activity.time | date:'short' }}</td>
          <td>
            <div class="flex align-items-center gap-2">
              <p-avatar [label]="activity.user.charAt(0)" [style]="{ 'background-color': activity.color }" shape="circle"></p-avatar>
              <span>{{ activity.user }}</span>
            </div>
          </td>
          <td>{{ activity.action }}</td>
          <td>
            <p-tag [value]="activity.status" [severity]="activity.status.toLowerCase()"></p-tag>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<div class="flex h-screen">
  <svg class="hidden">
    <filter id="noise">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.7"
        numOctaves="3"
        stitchTiles="stitch"
      />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="multiply" in2="SourceGraphic" />
    </filter>
  </svg>

  <div
    class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <h2
          class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Sign in to your account
        </h2>
        <p class="mt-2 text-sm/6 text-gray-500 dark:text-gray-400">
          Not a member?
          <a
            href="#"
            class="font-semibold text-primary-500 hover:text-primary-400"
            >Contact us</a
          >
        </p>
      </div>

      <div class="mt-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-900 dark:text-gray-200"
            >
              Email
            </label>
            <div class="mt-2">
              <input
                pInputText
                id="email"
                formControlName="email"
                type="email"
                required
                class="w-full"
                [ngClass]="{
                  'ng-invalid ng-dirty':
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                }"
              />
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
              >
                <small
                  class="text-red-500 absolute"
                  *ngIf="loginForm.get('email')?.errors?.['required']"
                >
                  Email is required
                </small>
                <small
                  class="text-red-500 absolute"
                  *ngIf="loginForm.get('email')?.errors?.['email']"
                >
                  Please enter a valid email
                </small>
              </div>
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-900 dark:text-gray-200"
            >
              Password
            </label>
            <div class="mt-2">
              <p-password
                id="password"
                [toggleMask]="true"
                [feedback]="false"
                formControlName="password"
                required
                fluid="true"
                class="w-full"
                [ngClass]="{
                  'ng-invalid ng-dirty':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }"
              ></p-password>
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              >
                <small class="text-red-500 absolute"
                  >Password is required</small
                >
              </div>
            </div>
          </div>

          <div class="field-checkbox">
            <p-checkbox formControlName="rememberMe" [binary]="true" inputId="rememberMe"></p-checkbox>
            <label for="rememberMe" class="ml-2">Remember me</label>
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm/6">
              <a
                routerLink="/auth/reset-password"
                class="font-semibold text-primary-500 hover:text-primary-400"
                >Forgot password?</a
              >
            </div>
          </div>

          <div>
            <button
              pButton
              type="submit"
              [loading]="loading"
              label="Sign in"
              class="w-full"
            ></button>
          </div>
        </form>

        <div class="mt-10">
          <div class="relative">
            <div
              class="absolute inset-0 flex items-center"
              aria-hidden="true"
            >
              <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm font-medium leading-6">
              <span class="bg-surface-0 px-6 text-gray-900 dark:text-gray-200"
                >Or continue with</span
              >
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-4">
            <a
              routerLink="/auth/register"
              class="flex w-full items-center justify-center gap-3 rounded-md bg-surface-100 px-3 py-1.5 text-surface-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#1D9BF0] dark:bg-surface-900 dark:text-surface-0"
            >
              <i class="pi pi-user-plus text-lg"></i>
              <span class="text-sm font-semibold">Register</span>
            </a>

            <a
              href="#"
              class="flex w-full items-center justify-center gap-3 rounded-md bg-surface-100 px-3 py-1.5 text-surface-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#24292F] dark:bg-surface-900 dark:text-surface-0"
            >
              <i class="pi pi-github text-lg"></i>
              <span class="text-sm font-semibold">GitHub</span>
            </a>
          </div>
        </div>

        <div
          *ngIf="errorMessage"
          class="mt-4 p-4 text-sm text-red-500 bg-red-50 dark:bg-red-900/10 rounded-lg"
        >
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>

  <div class="relative hidden w-0 flex-1 lg:block overflow-hidden">
    <div
      class="absolute inset-0 h-full w-full bg-cover bg-center bg-no-repeat"
      style="background-image: url('assets/images/bg.jpg')"
    ></div>
    <!-- add to inser a grainy effect over the image -->
    <!-- <div class="absolute inset-0 h-full w-full noise-filter opacity-50"></div> -->
  </div>
</div>
